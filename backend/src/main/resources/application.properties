server.port=${PORT:8081}
spring.application.name=StockMonitor

# Base de datos - usa variables de entorno con fallback a localhost
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/stockmonitor}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:usuario}
spring.datasource.driver-class-name=org.postgresql.Driver

# RabbitMQ - usa variable de entorno con fallback a localhost
spring.rabbitmq.uri=${SPRING_RABBITMQ_URI:amqp://guest:guest@localhost:5672}

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# APIs externas
finnhub.api.key=${FINNHUB_API_KEY}
finnhub.api.url=https://finnhub.io/api/v1/quote

# Frontend
frontend.url=${FRONTEND_URL:http://localhost:5173}

# Debug temporal para RabbitMQ
logging.level.org.springframework.amqp=DEBUG