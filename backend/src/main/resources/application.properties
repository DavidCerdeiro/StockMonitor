server.port=8080
spring.application.name=StockMonitor

spring.datasource.url=jdbc:postgresql://localhost:5432/stockmonitor
spring.datasource.username=postgres
spring.datasource.password=usuario
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
finnhub.api.key=${FINNHUB_API_KEY}
finnhub.api.url=https://finnhub.io/api/v1/quote

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.marketinfo.StockMonitor.dto